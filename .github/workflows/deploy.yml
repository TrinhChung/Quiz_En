name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: QuizEn
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
          set -e
          
          # Kiểm tra xem git có được cài đặt không
          if ! command -v git &> /dev/null; then
            echo "Git not found, installing..."
            sudo apt-get update && sudo apt-get install -y git
          fi
          
          # Kiểm tra xem docker-compose có được cài đặt không
          if ! command -v docker-compose &> /dev/null; then
            echo "Docker Compose not found. Tuy nhiên server đã có sẵn docker compose."
          fi
          
          # Di chuyển đến thư mục dự án hoặc tạo mới nếu chưa có
          PROJECT_DIR="/home/$SSH_USER/quiz-app"
          if [ ! -d "$PROJECT_DIR" ]; then
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            git clone https://github.com/${{ github.repository }}.git .
          else
            cd "$PROJECT_DIR"
            git fetch origin
            git reset --hard origin/main
          fi
          
          # Tạo file .env nếu chưa có
          if [ ! -f .env ]; then
            echo "Creating .env file..."
            cat > .env << 'ENVEOF'
          GEMINI_API_KEY=$GEMINI_API_KEY
          SECRET_KEY=$(openssl rand -hex 32)
          ENVEOF
          fi
          
          # Dừng các container cũ nếu có
          docker-compose down || true
          
          # Xây dựng và chạy ứng dụng
          docker-compose up -d --build
          
          echo "Deployment successful!"
          echo "Application is running on port 1132"
          EOF
